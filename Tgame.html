<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑게임</title>
    <link rel="stylesheet" href="/css/Tgame.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class = "bg-dark text-white">
<div class="wrapper">
    <header class="bg-success text-center p-3 mb-4">
        <h1>Typing GAME 🖥</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    주어진 단어를 <span class="text-info">10</span>초안에 타이핑하시오
                </p>
                <h2 class="display-2 mb-5" id="current-word">start</h2>
                <input type="text" class="form-control form-control-lg" placeholder="start playing" id="word-input">
                <h4 class="mt-3" id="message"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-6">
                <h3>
                    Time left : <span id="time">0</span>
                </h3>
            </div>
            <div class="col-12 col-xl-6">
                <h3> score : <span id="score">0</span></h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="card card-body bg-success text-white">
                    <h5>안내방법</h5>
                    <p>각 단어를 주어진 시간안에 타이핑하고, 다시 시작하시오.</p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="col-12 col-sm-3btn btn-primary">초급</button>
                <button class="col-12 col-sm-3btn btn-secondary">중급</button>
                <button class="col-12 col-sm-3btn btn-danger">상급</button>
            </div>
        </div>
    </div>
    <script src="./js/Tgame.js"></script>
    <!-- <footer>
        copyright : aaaa8866
    </footer> -->
</div>
</body>
</html>
